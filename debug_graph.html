<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        #graph-container {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            background: white;
            margin: 20px 0;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn:hover { opacity: 0.8; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Graph Visualization Debug Test</h1>
    
    <div class="debug-info">
        <h3>Debug Controls:</h3>
        <button class="btn btn-primary" onclick="testSimpleGraph()">Test Simple Graph</button>
        <button class="btn btn-success" onclick="testRealData()">Test Real Data</button>
        <button class="btn btn-danger" onclick="clearGraph()">Clear Graph</button>
        <a href="/" class="btn btn-primary">Back to Main Page</a>
    </div>
    
    <div class="debug-info" id="status">
        Status: Ready
    </div>
    
    <div id="graph-container"></div>
    
    <div class="debug-info" id="data-info">
        No data loaded
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.js"></script>
    <script>
        let network = null;
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = `Status: ${message}`;
            console.log(message);
        }
        
        function updateDataInfo(data) {
            document.getElementById('data-info').innerHTML = `
                <strong>Data Info:</strong><br>
                Nodes: ${data.nodes ? data.nodes.length : 0}<br>
                Relationships: ${data.relationships ? data.relationships.length : 0}<br>
                Vis Library: ${typeof vis !== 'undefined' ? 'Loaded' : 'Not Loaded'}
            `;
        }
        
        function testSimpleGraph() {
            updateStatus('Creating simple test graph...');
            
            if (typeof vis === 'undefined') {
                updateStatus('ERROR: Vis.js library not loaded!');
                return;
            }
            
            const container = document.getElementById('graph-container');
            container.innerHTML = '';
            
            try {
                // Simple test data
                const nodes = new vis.DataSet([
                    { id: 1, label: 'Node 1', color: '#ff0000' },
                    { id: 2, label: 'Node 2', color: '#00ff00' },
                    { id: 3, label: 'Node 3', color: '#0000ff' }
                ]);
                
                const edges = new vis.DataSet([
                    { from: 1, to: 2 },
                    { from: 2, to: 3 }
                ]);
                
                const options = {
                    nodes: {
                        shape: 'circle',
                        size: 20,
                        font: { size: 16 }
                    },
                    edges: {
                        width: 3,
                        color: '#666'
                    },
                    physics: {
                        enabled: true
                    }
                };
                
                network = new vis.Network(container, { nodes, edges }, options);
                updateStatus('Simple test graph created successfully!');
                updateDataInfo({ nodes: [{}, {}, {}], relationships: [{}, {}] });
                
            } catch (error) {
                updateStatus(`ERROR creating simple graph: ${error.message}`);
                console.error(error);
            }
        }
        
        async function testRealData() {
            updateStatus('Loading real data from Flask API...');
            
            try {
                const response = await fetch('/api/graph-data');
                const data = await response.json();
                
                updateStatus(`Loaded ${data.nodes.length} nodes and ${data.relationships.length} relationships`);
                updateDataInfo(data);
                
                if (data.nodes.length === 0) {
                    updateStatus('No nodes found in data');
                    return;
                }
                
                // Create visualization
                const container = document.getElementById('graph-container');
                container.innerHTML = '';
                
                if (typeof vis === 'undefined') {
                    updateStatus('ERROR: Vis.js library not loaded!');
                    return;
                }
                
                // Create nodes
                const nodes = new vis.DataSet(data.nodes.map(node => ({
                    id: node.id,
                    label: node.label || `Node ${node.id}`,
                    color: node.color || '#3498db',
                    size: node.size || 10,
                    title: JSON.stringify(node.properties, null, 2)
                })));
                
                // Create edges
                const edges = new vis.DataSet(data.relationships.map(rel => ({
                    from: rel.source,
                    to: rel.target,
                    label: rel.type,
                    arrows: 'to',
                    color: { color: '#666', opacity: 0.6 }
                })));
                
                // Network options
                const options = {
                    nodes: {
                        shape: 'circle',
                        font: { size: 12, color: '#333' },
                        borderWidth: 2,
                        shadow: true
                    },
                    edges: {
                        width: 2,
                        shadow: true,
                        font: { size: 10, color: '#666' }
                    },
                    physics: {
                        enabled: true,
                        barnesHut: {
                            gravitationalConstant: -2000,
                            springConstant: 0.04,
                            springLength: 200
                        }
                    },
                    interaction: {
                        hover: true,
                        zoomView: true,
                        dragView: true
                    }
                };
                
                network = new vis.Network(container, { nodes, edges }, options);
                updateStatus('Real data graph created successfully!');
                
            } catch (error) {
                updateStatus(`ERROR loading real data: ${error.message}`);
                console.error(error);
            }
        }
        
        function clearGraph() {
            const container = document.getElementById('graph-container');
            container.innerHTML = '';
            network = null;
            updateStatus('Graph cleared');
            updateDataInfo({});
        }
        
        // Check if vis library is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof vis !== 'undefined') {
                updateStatus('Vis.js library loaded successfully');
            } else {
                updateStatus('ERROR: Vis.js library not loaded');
            }
        });
    </script>
</body>
</html>
