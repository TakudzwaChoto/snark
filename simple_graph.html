<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Graph Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.js"></script>
    <style>
        #graph-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Simple Graph Test</h1>
    <div id="graph-container"></div>
    
    <script>
        async function loadAndDisplayGraph() {
            try {
                console.log('Loading graph data...');
                const response = await fetch('/api/graph-data');
                const data = await response.json();
                
                console.log('Received data:', data);
                console.log('Nodes:', data.nodes.length);
                console.log('Relationships:', data.relationships.length);
                
                if (data.nodes.length === 0) {
                    document.getElementById('graph-container').innerHTML = '<p>No nodes found in data</p>';
                    return;
                }
                
                // Create nodes for Vis.js
                const nodes = new vis.DataSet(data.nodes.map(node => ({
                    id: node.id,
                    label: node.label,
                    color: node.color,
                    size: node.size || 10
                })));
                
                // Create edges for Vis.js
                const edges = new vis.DataSet(data.relationships.map(rel => ({
                    from: rel.source,
                    to: rel.target,
                    label: rel.type,
                    arrows: 'to'
                })));
                
                // Create network
                const container = document.getElementById('graph-container');
                const network = new vis.Network(container, { nodes, edges }, {
                    nodes: {
                        shape: 'circle',
                        font: { size: 12 }
                    },
                    edges: {
                        width: 2
                    },
                    physics: {
                        enabled: true
                    }
                });
                
                console.log('Graph created successfully!');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('graph-container').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Load graph when page loads
        loadAndDisplayGraph();
    </script>
</body>
</html>
