<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis.js Test</title>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
</head>
<body>
    <h1>Vis.js Library Test</h1>
    <div id="test-container" style="width: 600px; height: 400px; border: 1px solid #ccc;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checking if vis library is loaded...');
            
            if (typeof vis !== 'undefined') {
                console.log('✅ Vis.js library loaded successfully!');
                console.log('vis object:', vis);
                
                // Create a simple test network
                const container = document.getElementById('test-container');
                
                const nodes = new vis.DataSet([
                    { id: 1, label: 'Node 1' },
                    { id: 2, label: 'Node 2' },
                    { id: 3, label: 'Node 3' }
                ]);
                
                const edges = new vis.DataSet([
                    { from: 1, to: 2 },
                    { from: 2, to: 3 }
                ]);
                
                const network = new vis.Network(container, { nodes, edges });
                console.log('✅ Test network created successfully!');
                
            } else {
                console.error('❌ Vis.js library not loaded!');
                document.body.innerHTML += '<p style="color: red;">Error: Vis.js library not loaded!</p>';
            }
        });
    </script>
</body>
</html>
